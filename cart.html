<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Shopping Website</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            color: #333;
            box-sizing: border-box;
        }

        /* Header Styles */
        .header {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .header h1 {
            margin: 0;
            font-size: 26px;
        }

        .header nav {
            display: flex;
        }

        .header nav a {
            color: #fff;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header nav a:hover {
            background-color: #333;
            color: #f7c04a;
            border-radius: 4px;
        }

        /* Cart Page Styles */
        .cart {
            padding: 100px 20px 20px; /* Added padding-top to accommodate fixed header */
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart h2 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 30px; /* Increased heading size */
            animation: fadeIn 1s ease-in-out;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Added text shadow */
        }

        .cart-items {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 25px 0; /* Increased padding for better spacing */
            transition: background-color 0.3s ease;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item:hover {
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added hover shadow */
        }

        .cart-item img {
            width: 200px; /* Increased image size */
            height: 200px; /* Increased image size */
            object-fit: cover;
            margin-right: 20px;
            border-radius: 12px; /* More rounded corners */
            transition: transform 0.3s ease;
        }

        .cart-item img:hover {
            transform: scale(1.1); /* Slightly larger on hover */
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item h3 {
            margin: 0 0 10px;
            font-size: 26px; /* Increased font size */
            color: #333;
        }

        .cart-item p {
            margin: 5px 0;
            color: #666;
            font-size: 18px; /* Increased font size */
        }

        .cart-item .price {
            font-size: 22px; /* Increased font size */
            color: #e91e63;
            margin: 10px 0;
        }

        .cart-item .quantity {
            font-size: 18px; /* Increased font size */
            color: #333;
        }

        .cart-summary {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .cart-summary h3 {
            margin: 0 0 20px;
            font-size: 26px; /* Increased font size */
            color: #009688;
        }

        .cart-summary .total {
            font-size: 24px; /* Increased font size */
            color: #e91e63;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .cart-summary button {
            background-color: #009688;
            color: #fff;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cart-summary button:hover {
            background-color: #00796b;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added hover shadow */
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>ShopSmart</h1>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="order.html">Order</a>
            <a href="aboutus.html">About Us</a>
        </nav>
    </header>

    <div class="cart">
        <h2>Your Shopping Cart</h2>

        <div class="cart-items" id="cart-container">
            <!-- Product details will be displayed here -->
        </div>

        <div class="cart-summary">
            <h3>Cart Summary</h3>
            <div class="total" id="total-price">Total: $0.00</div>
            <button>Proceed to Checkout</button>
        </div>

    </div>
    <script>
        // Function to display product details
        function displayProductDetails() {
            // Get product details from localStorage
            const productDetails = JSON.parse(localStorage.getItem('productDetails'));
    
            // Check if product details exist
            if (productDetails) {
                // Create HTML for product details
                const productHTML = `
                    <div class="cart-item">
                        <img src="${productDetails.image}" alt="${productDetails.title}">
                        <div class="cart-item-details">
                            <h3>${productDetails.title}</h3>
                            <p>Stylish smartwatch with various functionalities.</p>
                            <div class="price">$${productDetails.price}</div>
                            <div class="quantity">Quantity: 1</div>
                        </div>
                    </div>
                `;
    
                // Append product details to a container
                document.getElementById('cart-container').innerHTML = productHTML;
    
                // Update total price
                const totalPrice = parseFloat(productDetails.price);
                document.getElementById('total-price').innerText = `Total: $${totalPrice.toFixed(2)}`;
            } else {
                document.getElementById('cart-container').innerHTML = '<p>No products in the cart.</p>';
                document.getElementById('total-price').innerText = 'Total: $0.00';
            }
        }
    
        // Call the function to display product details on page load
        window.onload = displayProductDetails;
    </script>
    
</body>
</html>
