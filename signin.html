<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://img.freepik.com/free-photo/shopping-cart-filled-with-coins-copy-space-background_23-2148305919.jpg') no-repeat center center fixed;
            background-size: cover; /* Cover the entire viewport */
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #4cae4c;
        }

        p {
            margin-top: 10px;
            color: #555;
        }

        #signin-error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container signin-container">
        <h1>Sign In Page</h1>
        <form id="signinForm" onsubmit="redirectHome(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit" class="submit-button">Sign In</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
        <p id="signin-error-message"></p>
    </div>

    <script>
        function redirectHome(event) {
            event.preventDefault(); // Prevent the form from submitting
            window.location.href = 'home.html'; // Redirect to home.html
        }
    </script>
</body>
</html>
